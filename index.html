<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat CBD</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Chữ Chat CBD */
        .chat-title {
            font-size: 2.5rem; /* Kích thước chữ */
            color: #27ae60; /* Xanh bạc hà đậm */
            font-family: 'Poppins', sans-serif; /* Phông chữ */
            text-align: center; /* Căn giữa chữ */
            font-weight: bold;
            margin: 20px 0; /* Khoảng cách */
            background: none; /* Xóa nền */
            border: none; /* Xóa viền */
            box-shadow: none; /* Xóa hiệu ứng nổi */
            padding: 0; /* Xóa khoảng cách bên trong */
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox">
            <div id="messages">
                <!-- Chữ Chat CBD được đặt ở đây -->
                <div class="chat-title">Chat CBD</div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn..." autocomplete="off">
            <button id="send-button">Gửi</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
